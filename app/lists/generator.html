<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<style type="text/css">
			input, label {
				font-family: sans-serif;
				font-size: 16px;
			}
			#output, #list {
				width: 95%;
			}
			#output {
				height: 14ex;
			}
			#list {
				height: 40em;
			}
		</style>
		<script type="text/javascript">
			function createXML() {
				var kanji = document.getElementById("kanji").value;
				var kana = document.getElementById("kana").value;
				var eng = document.getElementById("eng").value;
				
				var out = "\t<listItem>\n";
				out += "\t\t<kanji>" + kanji + "</kanji>\n";
				out += "\t\t<kana>" + kana + "</kana>\n";
				out += "\t\t<english>" + eng + "</english>\n";
				out += "\t</listItem>";
				
				document.getElementById("output").value = out;
			}
			function addToList() {
				document.getElementById("list").value += "\n" + document.getElementById("output").value;
				document.getElementById("eng").value = "";
				document.getElementById("kana").value = "";
				document.getElementById("kanji").value = "";
				document.getElementById("kanji").focus();
			}
		</script>
	</head>
	<body>
		<form onsubmit="event.preventDefault();addToList();">
			<label for="kanji">Kanji:</label>
			<input type="text" id="kanji" onKeyUp="createXML();"/>
			<br />
			<label for="kana">Kana:</label>
			<input type="text" id="kana" onKeyUp="createXML();"/>
			<br />
			<label for="eng">English:</label>
			<input type="text" id="eng" onKeyUp="createXML();"/>
			<br />
			<button type="submit">Add to list</button>
		</form>
		<br/>
		<br/>
		<textarea disabled id="output"></textarea>
		<textarea id="list"></textarea>
	</body>
</html>
